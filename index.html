<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Interactive Card Form</title>
</head>

<body>
    <div id="container">
        <div class="left"></div>
        <div class="card-img">
            <img class="card-front" src="assets/bg-card-front.png" alt="">
            <img class="card-back" src="assets/bg-card-back.png" alt="">
        </div>
        <div class="card-information">
            <div class="card-info">
                <label for="">CARDHOLDER NAME</label>
                <input type="text" name="text" id="text" placeholder="e.g. Jane Appleseed">
                <div class="name-error"></div>
                <label for="">CARD NUMBER</label>
                <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                <div class="number-error"></div>
            </div>
            <div class="other-info">
                <div class="exp-date">
                    <label for="">EXP. DATE(MM/YY)</label>
                    <input type="text" name="month" id="month" placeholder="MM">
                    <input type="text" name="year" id="year" placeholder="YY">
                    <div class="exp-error"></div>
                </div>
                <div class="cvc">
                    <label for="">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
                    <div class="cvc-error"></div>
                </div>
            </div>
            <div class="btn">
                <button class="confirm-button" onclick="validateForm()">Confirm</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
